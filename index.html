<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>DECODIFICADOR</title>
		<link rel="icon" href="icon-lock.png">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@100&display=swap" rel="stylesheet">

	</head>

	<body>
		<header>
		
		</header>

		<main>
			<div class="caixa">
				<img src="criptografia.png" class="logo" alt="Cadeado">
				<h1 class="titulo">DECODIFICADOR</h1>
			</div>

			<section class="descriptografia">
					<label for="mensagemDescriptografada" ><input type="text" id="mensagemDescriptografada"></label>
					<div class="descript-botoes">
						<button class="copiar" onclick="copiar()">COPIAR</button>
						<button class="limpar" onclick="limpar()">Limpar</button>
					</div>
			</section>

			<section class="principal">
					<label for="mensagemCriptografar"><input type="text" id="mensagemCriptografar" placeholder="Digite seu Texto"></label>
				
				<section class="botoes">
					<div class="aviso">
						<img  src="info.png" class="infoSimbol" alt="Simbolo de informação">
						<p class="info">Apenas letras minúsculas e sem acento.</p><br>	
					</div>
					<button class="firstbutton" onclick="btnCriptografado()">Criptografar</button>
					<button class="secondbutton" onclick="btnDescriptografado()">Descriptografar</button>
				</section>
			</section>
		</main>

		<footer>
			<div class="rodape">
				<img src="foto.png">
				<div class="contato">
					<p>Daniel Neves Developer</p>
					<p>João Pessoa - PB</p>
				</div>
			</div>	
		</footer>

		<script type="text/javascript" src="script.js"></script>
	</body>
	



</html>
